<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mediaquerrystyle.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;900&display=swap" rel="stylesheet">
  
  <script src="./js/main.js" defer></script>

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <header>

    <nav>
      <div class="navbar">

        <div class="nav-logo"><img src="./images/logo.svg" alt="logo"></div>

          <div class="nav-option">

          <div class="nav-item">
            <div class="each-item">
              <button class="feature-button">
                <span>Features <img class="dropdown-image" src="./images/icon-arrow-down.svg" alt=""></span>
              </button>
              <div class="feature-list">
                <span><img src="./images/icon-todo.svg" alt=""> Todo list</span>
                <span><img src="./images/icon-calendar.svg" alt=""> Calender</span>
                <span><img src="./images/icon-reminders.svg" alt=""> Reminder</span>
                <span><img src="./images/icon-planning.svg" alt=""> Planning</span>
              </div>
            </div>
            <div class="each-item">
              <button class="company-button">
                <span>Company <img class="dropdown-image" src="./images/icon-arrow-down.svg" alt=""></span>
              </button>
              <div class="company-list">
              <span>History</span>
              <span>Our team</span>
              <span>Blog</span>
              </div>
            </div>
            <div class="each-item">
              <button><span>Careers</span></button>
            </div>
            <div class="each-item">
              <button><span>About</span></button>
            </div>
            
          </div>
  
          <div class="accounts">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>

        </div>

        

      </div>


      <div class="hamburger">
        <button><img id="hamburger" src="./images/icon-menu.svg" alt=""></button>
      </div>
    </nav>

    <div class="heading-content">

      <div class="heading-text">
        <h1 class="main-heading">Make remote work</h1>
  
        <p class="details">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
  
        <div class="heading-button">
          <button>Learn more</button>
        </div>
  
        <div class="icon">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
        
      </div>
      
      <div class="heading-image">
        <picture>
          <source media="(max-width:375px)" srcset="./images/image-hero-mobile.png">
          <img class="hero-image" src="./images/image-hero-desktop.png" alt="Flowers">
        </picture>      
      </div>

    </div>

  </header>

  Company

  About

  Learn more

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
